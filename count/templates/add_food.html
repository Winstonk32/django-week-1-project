<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 text-gray-800">
    <header class="bg-green-600 text-white p-6 shadow-lg">
        <h1 class="text-3xl font-extrabold text-center">Calorie Counter</h1>
    </header>
    <main class="container mx-auto p-6">
        {% block content %}
        <h2 class="text-2xl font-bold mb-6 text-green-600">Add Food Item</h2>
        {% if error %}
        <div class="bg-red-100 text-red-800 p-4 rounded-lg shadow-md mb-6">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="{% url 'add_food' %}" class="bg-white p-8 rounded-lg shadow-md border border-green-200">
            {% csrf_token %}
            <div class="mb-6">
                <label for="name" class="block text-lg font-medium text-gray-700">Food Name:</label>
                <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded-lg mt-2 p-2 focus:outline-none focus:ring-2 focus:ring-green-500" required>
            </div>
            <div class="mb-6">
                <label for="calories" class="block text-lg font-medium text-gray-700">Calories:</label>
                <input type="number" id="calories" name="calories" class="w-full border border-gray-300 rounded-lg mt-2 p-2 focus:outline-none focus:ring-2 focus:ring-green-500" required>
            </div>
            <button type="submit" class="bg-green-600 text-white py-3 px-6 rounded-lg shadow hover:bg-green-700 transition duration-200 font-semibold">Add Food</button>
        </form>
        <div class="mt-6">
            <a href="{% url 'view_food' %}" class="text-green-600 font-semibold hover:underline">View Food Items</a>
        </div>
        {% endblock %}
    </main>
    <footer class="bg-green-600 text-white text-center p-4 mt-6">
        <p>&copy; 2025 Calorie Counter. All rights reserved.</p>
    </footer>
</body>
</html>
