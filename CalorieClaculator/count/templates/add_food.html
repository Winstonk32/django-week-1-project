<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold text-center">Calorie Counter</h1>
    </header>
    <main class="container mx-auto p-4">

{% block content %}
<h2 class="text-xl font-bold mb-4">Add Food Item</h2>
{% if error %}
<div class="bg-red-100 text-red-800 p-2 rounded mb-4">
    {{ error }}
</div>
{% endif %}

<form method="POST" action="{% url 'add_food' %}" class="bg-white p-6 rounded shadow-md">
    {% csrf_token %}
    <div class="mb-4">
        <label for="name" class="block text-sm font-medium">Food Name:</label>
        <input type="text" id="name" name="name" class="w-full border-gray-300 rounded mt-1" required>
    </div>
    <div class="mb-4">
        <label for="calories" class="block text-sm font-medium">Calories:</label>
        <input type="number" id="calories" name="calories" class="w-full border-gray-300 rounded mt-1" required>
    </div>
    <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">Add Food</button>
   

</form>
<div class="mt-4">
    <a href="{% url 'view_food' %}" class="text-blue-600">View Food Items</a>
</div>


        {% endblock %}
    </main>
    <footer class="bg-blue-600 text-white text-center p-4 mt-4">
        <p>&copy; 2025 Calorie Counter. All rights reserved.</p>
    </footer>
</body>
</html>
